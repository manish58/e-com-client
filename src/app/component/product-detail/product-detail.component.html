<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image"
                                    src="assets/images/{{productData?.image}}" width="250" />
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center cursor" (click)="goToHomePage()"> <i
                                        class="fa fa-long-arrow-left"></i>
                                    <span class="ml-1">Back</span>
                                </div> <i class="fa fa-shopping-cart text-muted"></i>
                            </div>
                            <div class="mt-4 mb-3">
                                <h5 class="text-uppercase">{{productData?.title}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span
                                        class="act-price">${{productData?.price}}</span>
                                </div>
                            </div>
                            <p class="about">{{productData?.description}}</p>
                            <div class="cart mt-4 align-items-center">
                                <button class="btn btn-danger text-uppercase mr-2 px-4" [disabled]="disableBtn"
                                    *ngIf="!cartItems?.includes(productId) || token == null"
                                    (click)="addProductToCart()">Add
                                    to
                                    cart</button>
                                <button class="btn btn-danger mr-2 px-4" *ngIf="cartItems?.includes(productId)">Item
                                    added to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
