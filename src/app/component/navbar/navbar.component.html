<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['./']">E-Commerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['./']" routerLinkActive="active">Home</a>
                </li>
                <ng-container *ngIf="(userData|async) == null; else loggedIn">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['./sign-up']" routerLinkActive="active">Sign-Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['./login']" routerLinkActive="active">Sign-In</a>
                    </li>
                </ng-container>
                <ng-template #loggedIn>
                    <li class="nav-item">
                        <a class="nav-link" (click)="viewOrder()" style="cursor: pointer;">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="logout()" style="cursor: pointer;">LogOut</a>
                    </li>
                    <li class="nav-item mt-2" style="cursor: pointer;" (click)="goToCartDetails()">
                        <i class="fa" style="font-size:24px">&#xf07a;</i>
                        <span class='badge badge-warning' id='lblCartCount'> {{cartItem?.length}} </span>
                        <!-- <a class="nav-link" (click)="logout()">LogOut</a> -->
                    </li>
                </ng-template>
            </ul>
            <div class="d-flex" *ngIf="(userData|async) != null">
                <div class="ms-3 mt-2">Welcome {{(userData|async)?.userName}}</div>
            </div>
        </div>
    </div>
</nav>
