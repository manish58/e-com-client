<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <ng-container *ngIf="orderDetails.length>0; else noOrder">

            <div class="row d-flex justify-content-center align-items-center h-100" *ngFor="let order of orderDetails">
                <div class="col-lg-8 col-xl-6">
                    <div class="card border-top border-bottom border-3" style="border-color: #f37a27 !important;">
                        <div class="card-body p-5">

                            <p class="lead fw-bold mb-5" style="color: #f37a27;">Purchase Reciept</p>

                            <div class="row">
                                <div class="col mb-3">
                                    <p class="small text-muted mb-1">Date</p>
                                    <p>{{order?.createdAt | date}}</p>
                                </div>
                                <div class="col mb-3">
                                    <p class="small text-muted mb-1">Order No.</p>
                                    <p>{{order?._id}}</p>
                                </div>
                            </div>
                            <div class="mx-n5 px-5 py-4" *ngFor="let p of (order?.products).reverse()"
                                style="background-color: #f2f2f2;">
                                <div class="row">
                                    <div class="col-md-8 col-lg-9">
                                        <p>{{p?.title}}</p>
                                    </div>
                                    <div class="col-md-4 col-lg-3">
                                        <p>${{p?.price}}</p>
                                    </div>
                                </div>
                            </div>

                            <div class="row my-4">
                                <div class="col-md-4 offset-md-8 col-lg-3 offset-lg-9">
                                    <p class="lead fw-bold mb-0" style="color: #f37a27;">${{order?.amount}}</p>
                                </div>
                            </div>

                            <p class="lead fw-bold mb-4 pb-2" style="color: #f37a27;">Tracking Order</p>

                            <div class="row">
                                <div class="col-lg-12">

                                    <div class="horizontal-timeline">

                                        <ul class="list-inline items d-flex justify-content-between">
                                            <li class="list-inline-item items-list">
                                                <p class="py-1 px-2 rounded text-white"
                                                    [ngStyle]="order?.order_status == 'pending'?{'background-color': '#f37a27'}:{}">
                                                    Ordered</p>
                                            </li>
                                            <li class="list-inline-item items-list">
                                                <p class="py-1 px-2 rounded"
                                                    [ngStyle]="order?.order_status == 'shipped'?{'background-color': '#f37a27'}:{}">
                                                    Shipped</p>
                                            </li>
                                            <li class="list-inline-item items-list">
                                                <p class="py-1 px-2 rounded"
                                                    [ngStyle]="order?.order_status == 'coming'?{'background-color': '#f37a27'}:{}">
                                                    On the way
                                                </p>
                                            </li>
                                            <li class="list-inline-item items-list text-end" style="margin-right: 8px;">
                                                <p style="margin-right: -8px;"
                                                    [ngStyle]="order?.order_status == 'delivered'?{'background-color': '#f37a27'}:{}">
                                                    Delivered</p>
                                            </li>
                                        </ul>

                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-template #noOrder>
            <div class="card-body cart">
                <div class="col-sm-12 empty-cart-cls text-center">
                    <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">
                    <h3><strong>You have no orders</strong></h3>
                    <h4>Buy something to make me happy :)</h4>
                </div>
            </div>
        </ng-template>

    </div>
</section>
